<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tournoi</title>
  <th:block th:insert="fragments/base.html :: head"></th:block>
</head>
<body>
<th:blockquote th:insert="fragments/header.html :: nav"></th:blockquote>

<div class="container">
  <form method="post" th:action="@{/tournaments/update/{id}(id=${tournament.id})}"  class="m-2" th:object="${tournament}">
    <div class="form-group">
      <label for="name">Nom du tournoi</label>
      <input type="text" class="form-control" th:field="*{name}" id="name" name="name" placeholder="Nom du tournoi">
    </div>
    <div class="form-group">
      <label for="date">Date début du tournoi</label>
      <input type="date" class="form-control" id="date" th:field="*{date}" name="date" placeholder="Date début du tournoi">
    </div>

    <button type="submit" class="btn btn-primary m-2">Ajouter</button>
  </form>
</div>
</body>
</html>
