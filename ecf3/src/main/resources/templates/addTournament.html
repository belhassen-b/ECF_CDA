<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tournoi</title>
  <th:block th:insert="fragments/base.html :: head"></th:block>
</head>
<body>
<th:blockquote th:insert="fragments/header.html :: nav"></th:blockquote>

<div class="container border border-dark rounded my-3  w-50">
  <form method="post" th:action="@{/tournaments/create}"  class="m-2 p-2"   th:object="${tournament}">
    <div class="form-group">
      <label for="name">Nom du tournoi</label>
      <input type="text" class="form-control"  id="name" name="name" placeholder="Nom du tournoi">
    </div>
      <div class="form-group">
      <label for="dateTime">Date début du tournoi</label>
        <input type="datetime-local" class="form-control" id="dateTime" name="dateTime" placeholder="Date début du tournoi">
    </div>

      <button type="submit" class="btn btn-primary m-2">Ajouter</button>
  </form>
    </div>
</body>
</html>
